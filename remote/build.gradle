apply plugin: 'kotlin'

dependencies {
    def cacheDependencies = rootProject.ext.cacheDependencies
    def cacheTestDependencies = rootProject.ext.cacheTestDependencies

    compile cacheDependencies.javaxAnnotation

    compile remoteDependencies.kotlin
    compile remoteDependencies.javaxInject
    compile remoteDependencies.rxKotlin
    compile remoteDependencies.gson
    compile remoteDependencies.okHttp
